  <div class="container mt-3">
    <H5 align="center"> Genera un vale </H5>
    <br><br>
    <form class="row g-3">
      <div class="col-md-4">
        <label for="validationDefault01" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="validationDefault01" value="Nombre" required>
      </div>
      <div class="col-md-4">
        <label for="validationDefault02" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="validationDefault02" value="Apellido" required>
      </div>
      <div class="col-md-4">
        <label for="validationDefaultUsername" class="form-label">Correo</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend2">@</span>
          <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2"
            required>
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationDefault03" class="form-label">Producto</label>
        <input type="text" class="form-control" id="validationDefault03" required>
      </div>
      <div class="col-md-3">
        <label for="validationDefault04" class="form-label">Departamento</label>
        <select class="form-select" id="validationDefault04" required>
          <option selected disabled value="">Elegir</option>
          <option>Papeleria</option>
          <option>Mobiliario</option>
          <option>Tecnologia</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="validationDefault05" class="form-label">Cantidad de productos</label>
        <input type="text" class="form-control" id="validationDefault05" required>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
          <label class="form-check-label" for="invalidCheck2">
            Descargar vale pdf
          </label>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Generar</button>
      </div>
  </div>
  </form>
