    <form action="agregarArticulos.html" method="post">
        <div class="container mt-3">

                <label for="exampleFormControlInput1" class="form-label text-white">Nombre del artículo</label>

            <div class="mb-3">

            </div>

            <div class="form-floating mb-3">

            </div>

                        <input type="number" class="form-control" id="floatingInputGrid">

                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="floatingInputGrid">
                        <label for="floatingInputGrid">Precio</label>
                    </div>
                </div>
            </div>


            <div class="mt-3">

                <input class="form-control" type="file" id="formFile">
            </div>
