<!DOCTYPE html>
<html lang="en">

  <!-- En esta pantalla implementamos un pequeño login para nuestro jefe de almacén, está estilizado con CSS y bootstrap y la funcionalidad está dada con JS -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page Jefe de almacén</title>
    <!-- Paquete de bootstrap para que esto se vea chulo de bonito -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="css/estilos.css">
</head>

<body background="recursos/leo.jpg_large">
    <main>
          <!-- Diseño de nuestra nav bar -->
        <form action="" class="formulario" id="formulario">
            <div class="container mt-3">
                <nav class="navbar navbar-dark bg-primary">
                    <div class="container-fluid">
                        <a class="navbar-brand">Sistema de vales (Jefe de almacén)</a>
                        <div class="d-flex">

                        </div>
                    </div>
                </nav>
            </div>

            <!-- Separamos los input por grupos para tratarlos como objetos -->
              <!-- input del email -->
            <div class="container mt-3">
                <div class="formulario__grupo" id="grupo__email">
                    <label for="email" class="formulario__label">Email</label>
                    <div class="formulario__grupo-input">
                        <input type="text" class="formulario__input" name="email" id="email"
                            placeholder="ejemplo@dominio.com" class="form-control me-2">
                        <i class="formularioValidacion-estado fas fa-times-circle"></i>
                    </div>
                    <p class="formulario__input-error">Formato de email invalido.</p>
                </div>
            </div>
            </div>

            <!-- input de la contraseña -->
            <div class="container mt-3">
                <div class="formulario__grupo" id="grupo__password">
                    <label for="password" class="formulario__label">Contraseña</label>
                    <div class="formulario__grupo-input">
                        <input type="password" class="formulario__input" name="password" id="password"
                            placeholder="Ingresa tu contraseña">
                        <i class="formularioValidacion-estado fas fa-times-circle"></i>
                    </div>
                    <p class="formulario__input-error">Recuerda no compartir tu contraseña con nadie</p>
                </div>
            </div>

              <!-- Botón de acceso -->

            <div class="container mt-3">
                <div class="col-lg-3">
                    <div class="formulario__grupo formulario__grupo-btn-en">
                        <button type="submit" class="formBtn">Acceder</button>
                        <br>
                        <p class="formulario__mensaje-exito" id="formulario__mensaje-exito"></p>
                    </div>

                </div>

            </div>

            <br>
              <!-- Mensaje de error en caso de no llenar bien el formulario -->
            <div class="row justify-content-center">
                <div class="col-lg-5">

                    <div class="formulario__mensaje" id="formulario__mensaje">
                        <p><i class="fas fa-exclamation-circle"></i><b>¡ERROR! </b>Rellena correctamente el
                            formulario</p>
                    </div>
                </div>

            </div>




        </form>
    </main>








    <!-- Paquete de bootstrap para que esto se vea chulo de bonito -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <!-- Llamada al archivo JS que contiene las funciones -->
    <script src="js/funciones.js"></script>
    <!-- Kit de figuritas para que esto se vea chulo uwu -->
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>

</body>

</html>
